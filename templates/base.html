{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href= {% static "css/base.css" %}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url({% static "images/bg.jpg" %}); height = 100%">

    {% block content %}{% endblock %}
    <script>
        document.querySelector(".nav-button").addEventListener("click", function(){
            const dropdown = document.querySelector(".dropdown")
            const body = document.querySelector("body")
            if (dropdown.style.display == "flex"){
                dropdown.style.display = "none"
                body.style.overflowY = "auto"
            }
            else{
                dropdown.style.display = "flex"
                body.style.overflowY = "hidden"
            }
        });

        const dropdownLinks = document.querySelectorAll('.dropdown a');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                const dropdown = document.querySelector(".dropdown")
                const body = document.querySelector("body")
                if (dropdown.style.display == "flex"){
                    dropdown.style.display = "none"
                    body.style.overflowY = "auto"
                }
            });
        });
        
        const answerText = document.querySelector('.answer p');
        if (answerText.textContent.trim() !== "") {
            const answerWrapper = document.querySelector(".answer-wrapper")
            const body = document.querySelector("body")
            answerWrapper.style.display = "flex"
            body.style.overflowY = "hidden"
        }
        else{
                answerWrapper.style.display = "none"
                body.style.overflowY = "auto"
        }

        document.querySelector(".answer i").addEventListener("click", function(){
            const answerWrapper = document.querySelector(".answer-wrapper")
            const body = document.querySelector("body")
            if (answerWrapper.style.display == "flex"){
                answerWrapper.style.display = "none"
                body.style.overflowY = "auto"
            }
            else{
                answerWrapper.style.display = "flex"
                body.style.overflowY = "hidden"
            }
        });
    </script>
</body>

</html>
